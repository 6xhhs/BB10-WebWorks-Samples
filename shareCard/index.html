<html>
    <head>
        <title>Share Card</title>

        <!-- new way of setting the meta tag -->
        <script>
            var meta = document.createElement("meta");
            meta.setAttribute('name','viewport');
            meta.setAttribute('content','initial-scale='+ (1/window.devicePixelRatio) + ',user-scalable=no');
            document.getElementsByTagName('head')[0].appendChild(meta);
        </script>   
 
        <!-- css -->
        <link rel="stylesheet" href="css/card.css" type="text/css" media="screen" />

        <!-- webworks sdk -->
        <script src="local:///chrome/webworks.js" type="text/javascript"></script>

        <!-- sample source -->
        <script src="js/card.js"></script>

        <!-- libraries -->
        <script src="js/lib/jquery-1.8.1.min.js"></script>

    <style>
        html, body { 
            padding: 0;
            margin: 0;
            overflow: hidden; 
            background-color: #222;
        }

        button {
            display: none;
            position: fixed;
            z-index: 9999;
            width: 100%;
            height: 200px;
            bottom: 0;
            font-size: 60px;
        }

    </style>
    </head>

   <body> 
    <button onclick="sharePhoto();">Show Share</button>

    <!-- share card -->
    <div id="shareCard">
        <div class="cardTitlebar">
            <div onclick="shareHide();" class="bb-button-container bb-button-container-dark">
                <div class="bb-button bb-button-dark">
                    <div>Cancel</div>
                </div>
            </div>
        </div>
    
        <span class="cardTitlebarText">Share</span>
        <div id="shareList"></div>
    </div>


    <!-- wait for webworks ready event before calling apis! -->
    <script>
        document.addEventListener("webworksready", initApp);

        function initApp () {
            $('button').show();
        }
    </script>

    </body>
</html>
