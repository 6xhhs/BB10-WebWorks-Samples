<div data-bb-type="screen" data-bb-effect="slide-left"  data-bb-scroll-effect="off">

<div data-bb-type="round-panel" id="currentWeatherDiv"> 
	<div data-bb-type="panel-header" id="panelTitle">WebWorks Weather</div>
	<div id='buttonContainer'>
<!--
Dynamically create pill buttons here each time the "Current Weather" is shown (this is a workaround so that "Currently") will always be selected
-->
</div>
<div id="weatherdiv" style="border-radius: 40px;background-color: #444 ;padding: 20px; margin-top: 15px">
		 <div data-bb-type="activity-indicator" id="indicator" data-bb-size="medium" style="margin:0 auto"></div>
			<div id = "weatherdivresults">
		 </div>		
	</div>
</div>


<div data-bb-type="action-bar">
	<!-- tab overflow menu -->

	<!-- buttons -->
	<div onclick="app.getCurrentWeather();" id="btnCurWeather" data-bb-type="action" data-bb-selected="true"  data-bb-style="button" data-bb-img="images/icons/today.png" data-bb-selected="true">Today</div>
	<div onclick="app.getTomorrowsWeather();" id="btnTmwWeather" data-bb-type="action" data-bb-style="button" data-bb-img="images/icons/tomorrow.png">Tomorrow</div>
	<div onclick="app.get7DaysWeather();" id="btn7DaysWeather" data-bb-type="action" data-bb-style="button" data-bb-img="images/icons/sevendays.png">Next 7 days</div>
	

	<!-- button overflow menu -->
	<div onclick="addCity.getLocation();" id="btngetLocation" data-bb-type="action" data-bb-style="button" data-bb-overflow="true" data-bb-img="images/icons/location.png">Use current location</div>
	<div onclick="showScreen.addCity();" id="btnaddCity" data-bb-type="action" data-bb-style="button" data-bb-overflow="true" data-bb-img="images/icons/add.png">Add a city</div>
  <div onclick="showScreen.editCities();" id="btneditCities" data-bb-type="action" data-bb-style="button" data-bb-overflow="true" data-bb-img="images/icons/edit.png">Edit cities</div>
  <div onclick="app.updateWeatherData();" id="btnrefresh" data-bb-type="action" data-bb-style="button" data-bb-overflow="true" data-bb-img="images/icons/reload.png">Refresh</div>
  <div onclick="bbm.updateMessage();" id="btnBBM" data-bb-type="action" data-bb-style="button" data-bb-overflow="true" data-bb-img="images/icons/bbm.png">Update Status</div>
	<div onclick="bbutils.loadShareCard();" id="btnShare" data-bb-type="action" data-bb-style="button" data-bb-overflow="true" data-bb-img="images/icons/share.png">Share</div>
	</div>

</div>
