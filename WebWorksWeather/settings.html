<div data-bb-type="screen" data-bb-effect="slide-down">
	<div data-bb-type="title" data-bb-caption="About"></div>
	<div data-bb-type="round-panel">
		<div data-bb-type="panel-header">
			BB10 WebWorks Weather
		</div>
		Set the temperature unit
			<table>
				<tr>
					<td>Celsius</td>
					<td>
					<input type="radio" name="tempUnit" id="c" value="celsius" onchange="if (this.checked) localStorage.temperatureUnit = 'celsius';" />
					</td>
				</tr>
				<tr>
					<td>Fahrenheit</td>
					<td>
					<input type="radio" name="tempUnit" id="f" value="fahrenheit" onchange="if (this.checked) localStorage.temperatureUnit = 'fahrenheit';" />
					</td>
				</tr>
			</table>
	</div>
	<div data-bb-type="action-bar" data-bb-back-caption="Back"></div>
</div>
