<!doctype html>
<html> 
  <head>

<script type="text/javascript" src="local:///chrome/webworks.js"></script>
<link rel="stylesheet" type="text/css" href="assets/bbui-0.9.5.css"></link>
<script type="text/javascript" src="assets/bbui-0.9.5.js"></script>
<script type="text/javascript" src="assets/orientation.js"></script>
<script type="text/javascript">
  document.addEventListener('webworksready', function(e) {
    bb.init({actionBarDark: true,
      controlsDark: true,
      listsDark: true,
      // Fires "before" styling is applied and "before" the screen is inserted in the DOM
      onscreenready: function(element, id) {
      },
      // Fires "after" styling is applied and "after" the screen is inserted in the DOM
      ondomready: function(element, id) {
          displayOrientation();
          displayLockStatus();
      }
    });
    blackberry.event.addEventListener("orientationchange", displayOrientation);
    bb.pushScreen('main.html', 'main');
  }, false);
</script>
</head>
<body>
</body>
</html>
