<html>
	<head>
		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

		<title>Push Initiator</title>
		
		<link rel="stylesheet" type="text/css" href="styles.css" />
	</head>
	<body>
		<!-- UI layout. -->
		<div id="container">
			<div id="header">Push Initiator</div>
			<div id="clear">x</div>
			<div id="content"></div>
			<div id="footer">
				<div id="sendpush" class="action">Send Push</div>
			</div>
		</div>

		<!-- Script includes. -->
        <script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="pushInitiator.js"></script>
		<script type="text/javascript" src="utils.js"></script>

        <script type="text/javascript">
			/*global window, document, pushInitiator */
			var el;

			/* Wait for load to ensure document exists. */
            window.addEventListener('load', function onload() {
				/* Storing DOM elements to minimize access. */
				el = {
					'clear': document.getElementById('clear'),
					'content': document.getElementById('content'),
					'sendpush': document.getElementById('sendpush')
				};

				/* Add touch events to our buttons. */
				el.sendpush.addEventListener('touchstart', pushInitiator.sendPush, false);
				el.clear.addEventListener('touchstart', function clearLog() {
					el.content.innerHTML = '';
				}, false);

				/* Wait for deviceready before leveraging blackberry APIs. */
				document.addEventListener('deviceready', function ondeviceready() {
					/* Initialize our Push Initiator. */
					pushInitiator.init();
				}, false);
			}, false);
        </script>
    </body>
</html>
