<!DOCTYPE HTML>
<html manifest="" lang="en-US">
<head>

    <meta charset="UTF-8">
    <title>Blackberry 10</title>

    <script id="microloader" type="text/javascript" src="touch/microloader/development.js"></script>

      <!-- css -->
    <link rel="stylesheet" href="resources/css/spinner.css" type="text/css" media="screen" />

    <!-- webworks -->
    <script src="local:///cordova.js" type="text/javascript"></script>

    <script src="bootstrap.js" type="text/javascript"></script>
    <script src="helper.js" type="text/javascript"></script>

    <!-- initialization -->
    <script type="text/javascript">
    window.addEventListener('load', function() {
        document.addEventListener('deviceready', function(e) { 

            // Register the app with BBM
            Bbm.register();

            // setup active frame / window cover
            App.ui.windowCover.setup('local:///resources/cover/cover.png');

            // show welcome message
            welcome();


        }, false);
    }, false);
    </script>

    <!--Show the spinner when the app initializes  -->
    <div id="SpinnerContainer">
        <div class="SpinnerRing">
            <div class="SpinnerCenter"></div>
            <div class="Spinner"></div>
        </div>
        <div class="SpinnerShadow"></div>
    </div>  

</head>

</body> 
</html>
