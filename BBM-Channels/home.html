<!DOCTYPE html>
<div style="background-color: #f5f5f5;" data-bb-type="screen" data-bb-effect="slide-left" data-bb-scroll-effect="off">

    <!-- app menu -->
    <div data-bb-type="menu">
        <div onclick="bb.pushScreen('help.html', 'help');" data-bb-type="menu-item" data-bb-img="images/icons/help.png" data-bb-pin="left">Help</div>
        <div onclick="bb.pushScreen('about.html', 'about');" data-bb-type="menu-item" data-bb-img="images/icons/info.png" data-bb-pin="center">About</div>
        <div onclick="bb.pushScreen('settings.html', 'settings');" data-bb-type="menu-item" data-bb-img="images/icons/settings.png" data-bb-pin="right">Settings</div>
    </div>

    <!-- action bar -->
    <div data-bb-type="action-bar">

    <!-- tabs -->
    <div data-bb-type="action" data-bb-overflow="true" data-bb-style="tab" data-bb-img="images/icons/bbm.png" data-bb-selected="true">BBM</div>

    <!-- actions -->
    <div onclick="Channel.open();" data-bb-type="action" data-bb-style="button" data-bb-img="images/icons/bbm.png">Open</div>

    <div onclick="Channel.shareText();" data-bb-type="action" data-bb-style="button" data-bb-img="images/icons/text.png">Share Text</div>

    <div onclick="Channel.sharePhoto();" data-bb-type="action" data-bb-style="button" data-bb-img="images/icons/camera.png">Share Photo</div>
    </div>
</div>
